<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <!-- 日期插件需要的js和css -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 富文本编辑器插件 -->
    <script src="./libs/wangEditor-3.1.1/release/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">

                <!-- 隐藏域 -->
                <input type="hidden" name='id' id='articalId'>

                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <!-- 日期插件 -->
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name='date'>
                            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- <div class="col-sm-10">

                    </div> -->
                    <div id="editor" class="col-sm-8">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 准备一个文章类别模板 -->
    <script id='categoryList' type="text/html">
        <!-- <option value="">所有分类</option> -->
        {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 1.图片预览
            $('#inputCover').on('change', function () {
                var file1 = this.files[0];
                var url1 = URL.createObjectURL(file1);
                $('.article_cover').attr('src', url1);
            });

            // 2.显示文章类别
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var res = template('categoryList', backData);
                        $('.form-control').html(res);
                    };
                },
            });


            // 3.日期插件
            jeDate('#testico', {
                // theme: { bgcolor: "#00A1CB", color: "#ffffff", pnColor: "#00CCFF" },
                zIndex: 2222222222222222,
                // isinitVal: true,  //显示默认时间
                format: "YYYY-MM-DD",   //显示时分秒的格式
                isTime: false,
                minDate: "2014-09-19 00:00:00",
            });

            // 4.富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create();

            // 5.获取文章的id
            var id = window.location.search.split("=")[1];
            // 5.1发送ajax请求,为了不让上面的类别在异步刷新的时候出现爱生活
            setTimeout(function () {
                $.ajax({
                    url: BigNew.article_search,
                    data: {
                        id: id,
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            // 5.2给对应的标签赋值
                            $('#articalId').val(backData.data.id);
                            $('#inputTitle').val(backData.data.title);
                            $('.article_cover').attr('src', backData.data.cover);
                            $('.form-control').val(backData.data.categoryId);//文章类别
                            $('#testico').val(backData.data.date);
                            // 给富文本设置内容
                            editor.txt.html(backData.data.content);
                        };
                    },
                });
            }, 10);

 
            // 6.编辑文章:已发布
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                // 5.1创建formdata,检查name的属性值和接口名保持一致，和获取文章的所有信息
                var fd = new FormData(document.querySelector('form'));
                // 5.2注意点：在formdata里面追加获取的富文本编辑器的内容和状态
                var content = editor.txt.html();
                fd.append('content', content);
                fd.append('state', '已发布');
                // 5.3发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功！');
                            parent.$('ul.level02>li:eq(0)').click();
                            location.href = './article_list.html';
                        };
                    },
                });
            });


            // 7.编辑文章：草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                // 5.1创建formdata,检查name的属性值和接口名保持一致，和获取文章的所有信息
                var fd = new FormData(document.querySelector('form'));
                // 5.2注意点：在formdata里面追加获取的富文本编辑器的内容和状态
                var content = editor.txt.html();
                fd.append('content', content);
                fd.append('state', '已发布');
                // 5.3发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('修改草稿成功！');
                            parent.$('ul.level02>li:eq(0)').click();
                            location.href = './article_list.html';
                        };
                    },
                });
            });








        });
    </script>
</body>

</html>
