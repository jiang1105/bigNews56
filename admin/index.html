        <!-- 左侧导航栏 -->

            <div class="level01 active"><a href="./main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->

                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe name="main_frame" src="./main_count.html" frameborder="0" style="width: 100%;height: 100%;"></iframe>
        </div>

    <script src="./libs/http.js"></script>

    <script>
        // 入口函数
        $(function () {
            // 1.进到首页就显示管理员的信息:

            // 1.2用jq语法获取管理员的信息：获取的是js对象
            $.ajax({
                type: "get",
                // url: "http://localhost:8080/api/v1/admin/user/info",
                // 利用沙箱模式创建一个js文件存储所有接口的url
                url: BigNew.user_info,
                // 参数
                // headers: {
                //     Authorization: localStorage.getItem('token'),
                // },
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        $('.user_info>img').attr('src', backData.data.userPic);
                        $('.user_info>span>i').text(backData.data.nickname);
                        $('.user_center_link>img').attr('src', backData.data.userPic);
                    };
                },
            });

            // 为了不在每一个页面获取token就设置一个全局配置，这个全局配置放在jquery.js文件的最下面

            // 2.退出:给退出按钮设置一个点击事件，删除token
            $('.logout').on('click', function (e) {
                e.preventDefault();
                if (confirm('确定退出吗？')) {
                    localStorage.removeItem('token');
                    window.location.href = './login.html'
                };
            });


            // 3.左侧导航栏一级菜单（div）点击事件
            $('.level01').on('click',function(){
                // 3.1当前点击的有样式其余的没有
                $(this).addClass('active').siblings('div').removeClass('active');
                // 3.2判断当前点击的一级菜单是否是文章管理
                if($(this).index()==1){
                    // 3.2.1把二级菜单显示就隐藏隐藏就显示
                    $('ul.level02').slideToggle();
                    // 3.2.2让字体图标旋转
                    $(this).find('b').toggleClass('rotate0');


                    // 点击一级菜单显示二级菜单第一个一级菜单方法一给第一个二级菜单设置点击事件:不跳转
                    // $('ul.level02>li').first().trigger('onclick');

                    // 点击一级菜单
                    $('ul.level02>li:eq(0)>a')[0].click();
                };
            });

            // 4.左侧导航栏危机菜单Li标签设置点击事件
            $('ul.level02>li').on('click',function(){
                // 4.1档期那点击的标签设置active，其余的删除
                $(this).addClass('active').siblings('li').removeClass('active');
                // 4.2待解决的需求：点击一级菜单‘文章管理’有一个默认的二级菜单的内容显示在iframe
                // 4.2方法二：
