<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs//bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>



    <script src="./libs/http.js"></script>

    <!-- 准备一个文章分类模板 -->
    <script id='categoryList' type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>


    <!-- 准备一个文章模板 -->
    <script type="text/html" id='articalList'>
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.data}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id='{{v.id}}' class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            // 1.一进入文章列表页就显示文章分类，发送ajax请求
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        var res = template('categoryList', backData);
                        $('#selCategory').html(res);
                    };
                },
            });


            // 封装
            function getData(myPage, callback) {
                $.ajax({
                    type: "get",
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: myPage,
                        perpage: 3,
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            var res = template('articalList', backData);
                            $('tbody').html(res);

                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination').show().next('p').hide();
                                callback(backData);
                            } else if (backData.data.data.length == 0 && currentPage == 1) {
                                $('#pagination').hide().next('p').show();
                            } else if (backData.data.totalPage == currentPage - 1 && backData.data.data.length == 0) {
                                currentPage--;
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                            };
                        };
                    },
                });
            };


            var currentPage = 1;
            // 2.一进入页面就发送ajax请求，获取默认的分类和默认状态下的所有文章
            getData(1, function (backData) {
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage,
                    visiblePages: 10,
                    first: '首页',
                    last: '尾页',
                    prev: "上一页",
                    next: "下一页",
                    onPageClick: function (event, page) {
                        currentPage = page;
                        getData(page, null);
                    },
                })
            });
            // $.ajax({
            //     type: "get",
            //     url: BigNew.article_query,
            //     data: {
            //         type: $('#selCategory').val().trim(),
            //         state: $('#selStatus').val().trim(),
            //         page: 1,
            //         perpage: 6,
            //     },
            //     success: function (backData) {
            //         console.log(backData);
            //         if (backData.code == 200) {
            //             var res = template('articalList', backData);
            //             $('tbody').html(res);



            //             // 2.1插件的使用

            //     };
            //     },
            // });


            // 3.给筛选按钮设置一个点击事件
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                // 3.1发送ajax获取数据
                // $.ajax({
                //     type: "get",
                //     url: BigNew.article_query,
                //     data: {
                //         type: $('#selCategory').val().trim(),
                //         state: $('#selStatus').val().trim(),
                //         page: 1,
                //         perpage: 6,
                //     },
                //     success: function (backData) {
                //         console.log(backData);
                //         if (backData.code == 200) {
                //             var res = template('articalList', backData);
                //             $('tbody').html(res);

                //             // 3.2筛选发生改变，总页码也会改变，页码需要重绘
                //             $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                //         };
                //     },
                // });
                currentPage=1;
                getData(currentPage, function (backData) {
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                })
            });


            // 4.利用文章id删除文章
            $('tbody').on('click', '.btn-danger', function () {
                if (confirm('确定删除吗？')) {
                    var articleId = $(this).attr('data-id');
                    $.ajax({
                        type: "post",
                        url: BigNew.article_delete,
                        data: {
                            id: articleId,
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert(backData.msg);
                                getData(currentPage, function (backData) {
                                    // 4.1删除文章也有可能发生页码的改变
                                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currentPage);
                                });
                            };
                        },
                    })
                };
            });
        });
    </script>
</body>

</html>
