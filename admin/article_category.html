<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 编辑和新增使用的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id='addOrEdit'>Send message</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./libs/http.js"></script>
    <!-- 准备一个模板引擎 -->
    <script id='category_list' type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <!-- 注意点：data-toggle="modal" data-target="#myModal"是让模态框弹出的用法的两个属性和属性值 -->
                <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 1.已进入页面就发送ajax请求获取所有的文章类别，并且通过模板引擎
            function getData() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            var res = template('category_list', backData);
                            $('tbody').html(res);
                        };
                    },
                });
            };
            getData();

            // 2.使用模态框show.bs.modal方法模态框显示的时候立即调用,判断是新增弹出来的模态框还是编辑弹出来的模态框
            // show 方法调用之后立即触发该事件。如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
            $('#myModal').on('show.bs.modal', function (e) {
                // e.relatedTarget打印出来的是DOM获取的元素
                console.log(e.relatedTarget);
                if ($('#xinzengfenlei')[0] == e.relatedTarget) {
                    // alert('新增');
                    $('#myModalLabel').text('新增分类');
                    $('#addOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else {
                    // alert('编辑');
                    $('#myModalLabel').text('编辑分类');
                    $('#addOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');
                };
            });

            // 3.给模态框中的新增或者编辑按钮设置点击事件
            $('#addOrEdit').on('click', function () {
                // 3.1判断是新增还是编辑
                // if($(this).text=='新增'){
                //     alert('新增');
                // }else{
                //     alert('编辑');
                // };
                if ($(this).hasClass('btn-primary')) {
                    alert('新增');
                    // 3.2获取用户输入的文章分类名和文章分类别名
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    $.ajax({
                        type: "post",
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug,
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 201) {
                                alert(backData.msg);
                                // 3.3新增成功加载数据重新渲染在页面
                                getData();
                                // 3.4把模态框隐藏，把模态框里面输入的文本情况
                                $('#myModal').modal('hide');
                                $('#recipient-name').val("");
                                $('#message-text').val("");
                            };
                        },
                    });
                } else {
                    alert('编辑');
                };
            });
        });
    </script>
</body>

</html>
